{% extends "base.html" %}

{% block title %}Login - EyeCare AI{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
{% endblock %}

{% block content %}
<main class="auth-page">
  <div class="container">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your account to continue</p>
        </div>

        <form id="login-form" class="auth-form" action="{{ url_for('login') }}" method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
              <input type="email" id="email" name="username" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="form-group">
            <div class="label-row">
              <label for="password">Password</label>
              <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
            <div class="input-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
          </div>

          <div class="remember-me">
            <label class="checkbox-container">
              <input type="checkbox" id="remember" name="remember">
              <span class="checkmark"></span>
              <span class="label-text">Remember me</span>
            </label>
          </div>

          <button type="submit" class="btn-primary btn-full">Sign In</button>

          <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
